{% extends "exercise_template.html" %}

{% block extra_imports %}
<script src="{{ url_for('static', filename='js/code-formatter.js') }}" defer></script>
<script src="{{ url_for('static', filename='js/code-executer.js') }}" defer></script>
<script src="{{ url_for('static', filename='js/html-controller.js') }}" defer></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
{% endblock %}

{% block body_content %}
<div style="display: flex; flex-wrap: wrap">
    <div style="display: flex; flex-direction: column; margin-bottom: 30px; width: 50%">
        <button data-execute-language="html" data-execute-callback="runHtml">Execute HTML</button>
        <textarea data-language="html" style="height: 60vh; font-size: 15px"></textarea>
    </div>

    <div id="code-result" style="width: 45%; margin-left: 10px"></div>
    <div class="bg-primary row" style="width: 50%">
        <div class="bg-dark row col-6">
            <div class="bg-secondary col-6">1</div>
            <div class="bg-info col-12">2</div>
        </div>
        <div class="bg-success col-6 ">3</div>
        <div class="bg-danger col-6 ">4</div>
        <div class="bg-warning col-6 ">5</div>
    </div>

</div>
<div>When the screen width is below 992 px the layout should be different</div>
<h1></h1>

{% endblock %}
