{% extends "exercise_template.html" %}

{% block extra_imports %}
    <script src="{{ url_for('static', filename='js/code-formatter.js') }}" defer></script>
    <script src="{{ url_for('static', filename='js/code-executer.js') }}" defer></script>
    <script src="{{ url_for('static', filename='js/js-controller.js') }}" defer></script>
    <link rel="stylesheet" href="/static/style/layout-dom-manipulation.css"/>
{% endblock %}

{% block body_content %}
  <div style="display: flex; flex-direction: column; margin-bottom: 30px">
    <textarea data-language="js" style="height: 200px; font-size: 20px"></textarea>
    <button data-execute-language="js" data-execute-callback="runJs">Execute JS</button>
  </div>

  <div style="font-size: 25px; color: green">when you click on the button change the button's name to you `you clicked me !`</div>

   <button id="special-button">Click Me !</button>

{% endblock %}
