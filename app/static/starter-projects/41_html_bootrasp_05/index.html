{% extends "project-template.html" %}

{% block extra_imports %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/static/style/html-boostrap.css"/>
{% endblock %}

{% block body_content %}
    <div id="code-area">
        <textarea id="code-viewer"></textarea>

        <button id="code-runner"></button>

        <div id="code-result"></div>

        <div id="environment-setup"></div>
    </div>

    <div class="bg-primary row" style="width: 50%">
        <div class="bg-dark row col-12 col-lg-6">
            <div class="bg-secondary col-2 col-lg-6">1</div>
            <div class="bg-info col-2 col-lg-6">2</div>
        </div>
        <div class="bg-success col-6 col-lg-2">3</div>
        <div class="bg-danger col-6 col-lg-4">4</div>
        <div class="bg-warning col-6 col-lg-8">5</div>
    </div>

    <div>When the screen width is below 992 px the layout should be different</div>

{% endblock %}
